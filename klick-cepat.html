<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Klik Cepat</title>
    <!--
      Menggunakan Tailwind CSS untuk styling.
      Ini membantu membuat tata letak dan desain yang responsif.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .game-section {
            background-color: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #cbd5e0;
        }
        .btn {
            @apply px-6 py-3 rounded-xl font-bold transition-all duration-300 transform hover:scale-105;
        }
        .btn-green {
            background-image: linear-gradient(to right, #10b981, #047857); /* Gradien warna untuk tombol hijau */
            @apply text-white shadow-lg hover:shadow-xl;
        }
        .btn-red {
            @apply bg-red-600 text-white hover:bg-red-700;
        }
        #click-button {
            width: 150px;
            height: 150px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-8 flex items-center justify-center min-h-screen">
    
    <!-- Game Klik Cepat -->
    <main class="w-full max-w-xl mx-auto space-y-12 text-center">
        <header class="mb-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-500 tracking-tight">Game Klik Cepat</h1>
        </header>
        <div id="quick-click-game" class="game-section p-6">
            <h2 class="game-title mb-4">Uji Kecepatan Jari Anda!</h2>
            <p id="timer" class="text-2xl font-bold mb-4">0.00 detik</p>
            <p id="click-count" class="text-lg mb-4">Klik: 0</p>
            <button id="click-button" class="btn btn-green mb-4">Mulai!</button>
            <button id="reset-button" class="btn btn-red hidden">Ulangi</button>
            <p id="result-message" class="text-xl font-bold mt-4"></p>
        </div>
    </main>

    <script>
        // ==========================================================
        // Logika untuk Game Klik Cepat
        // ==========================================================
        const clickButton = document.getElementById('click-button');
        const resetButton = document.getElementById('reset-button');
        const timerDisplay = document.getElementById('timer');
        const clickCountDisplay = document.getElementById('click-count');
        const resultMessage = document.getElementById('result-message');

        let isGameActive = false;
        let clickCount = 0;
        let startTime;

        function startGame() {
            isGameActive = true;
            clickCount = 0;
            startTime = Date.now();
            clickButton.textContent = 'KLIK!';
            resetButton.classList.add('hidden');
            resultMessage.textContent = '';
            updateDisplays();
        }

        function endGame() {
            isGameActive = false;
            const endTime = Date.now();
            const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
            timerDisplay.textContent = `${timeTaken} detik`;
            clickButton.textContent = 'Selesai!';
            clickButton.disabled = true;
            resetButton.classList.remove('hidden');
            resultMessage.textContent = `Anda berhasil mengklik ${clickCount} kali dalam ${timeTaken} detik!`;
        }

        function updateDisplays() {
            clickCountDisplay.textContent = `Klik: ${clickCount}`;
            if (isGameActive) {
                const currentTime = ((Date.now() - startTime) / 1000).toFixed(2);
                timerDisplay.textContent = `${currentTime} detik`;
                requestAnimationFrame(updateDisplays);
            }
        }

        clickButton.addEventListener('click', () => {
            if (!isGameActive) {
                startGame();
            } else {
                clickCount++;
                clickCountDisplay.textContent = `Klik: ${clickCount}`;
                if (clickCount >= 10) { // Selesai setelah 10 klik
                    endGame();
                }
            }
        });

        resetButton.addEventListener('click', () => {
            clickButton.disabled = false;
            startGame();
        });

        // Inisialisasi tampilan awal
        updateDisplays();
    </script>
</body>
</html>
