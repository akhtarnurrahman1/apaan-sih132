<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penghitung Kata & Karakter</title>
  <!-- Load Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    textarea {
      resize: vertical; /* Allow vertical resizing of textarea */
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-800 via-fuchsia-700 to-pink-600 flex items-center justify-center p-4">
  <div class="bg-white bg-opacity-95 p-8 rounded-3xl shadow-xl border border-white border-opacity-30 w-full max-w-2xl space-y-7 transform hover:scale-102 transition-transform duration-500 ease-in-out backdrop-filter backdrop-blur-lg">
    <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-6 tracking-tight">Penghitung Kata & Karakter</h1>

    <!-- Text Input Section -->
    <div class="space-y-4">
      <textarea
        id="text-input"
        class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-4 focus:ring-fuchsia-400 focus:border-fuchsia-400 text-lg placeholder-gray-400 transition-all duration-300 ease-in-out"
        rows="10"
        placeholder="Mulai ketik atau tempel teks di sini..."
      ></textarea>
    </div>

    <!-- Results Section -->
    <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
      <div class="bg-fuchsia-500 text-white p-5 rounded-xl shadow-md transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <p class="text-3xl font-extrabold" id="word-count">0</p>
        <p class="text-lg font-medium opacity-90">Kata</p>
      </div>
      <div class="bg-fuchsia-500 text-white p-5 rounded-xl shadow-md transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <p class="text-3xl font-extrabold" id="char-count-with-spaces">0</p>
        <p class="text-lg font-medium opacity-90">Karakter (dengan spasi)</p>
      </div>
      <div class="bg-fuchsia-500 text-white p-5 rounded-xl shadow-md transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <p class="text-3xl font-extrabold" id="char-count-no-spaces">0</p>
        <p class="text-lg font-medium opacity-90">Karakter (tanpa spasi)</p>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const textInput = document.getElementById('text-input');
    const wordCountDisplay = document.getElementById('word-count');
    const charCountWithSpacesDisplay = document.getElementById('char-count-with-spaces');
    const charCountNoSpacesDisplay = document.getElementById('char-count-no-spaces');

    // Function to update counts
    function updateCounts() {
      const text = textInput.value;

      // Count characters with spaces
      const charCountWithSpaces = text.length;

      // Count characters without spaces
      const charCountNoSpaces = text.replace(/\s/g, '').length;

      // Count words
      // Split by whitespace and filter out empty strings
      const words = text.trim().split(/\s+/).filter(word => word.length > 0);
      const wordCount = words.length;

      // Update the display
      wordCountDisplay.textContent = wordCount;
      charCountWithSpacesDisplay.textContent = charCountWithSpaces;
      charCountNoSpacesDisplay.textContent = charCountNoSpaces;
    }

    // Event Listener for input changes
    textInput.addEventListener('input', updateCounts);

    // Initial update when the page loads
    window.onload = updateCounts;
  </script>
</body>
</html>
