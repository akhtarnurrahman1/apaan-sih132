<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tic-Tac-Toe</title>
    <!--
      Menggunakan Tailwind CSS untuk styling.
      Ini membantu membuat tata letak dan desain yang responsif.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Warna latar belakang gelap */
            color: #e2e8f0; /* Warna teks terang */
        }
        .game-section {
            background-color: #2d3748; /* Warna latar belakang bagian game */
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #cbd5e0;
        }
        .btn {
            @apply px-4 py-2 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105;
        }
        .btn-red {
            @apply bg-red-600 text-white hover:bg-red-700;
        }
        /* Style untuk papan Tic-Tac-Toe */
        #tictactoe-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            width: 100%;
            max-width: 18rem;
        }
        .tictactoe-cell {
            background-color: #4a5568;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 6rem;
            height: 6rem;
            font-size: 3rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .tictactoe-cell:hover:not(:disabled) {
            background-color: #636b77;
        }
        .tictactoe-cell:disabled {
            cursor: not-allowed;
            color: #cbd5e0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-8 flex items-center justify-center min-h-screen">
    
    <!-- Game Tic-Tac-Toe -->
    <main class="w-full max-w-xl mx-auto space-y-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-500 tracking-tight">Game Tic-Tac-Toe</h1>
        </header>
        <div id="tictactoe-game" class="game-section p-6 flex flex-col items-center">
            <h2 class="game-title mb-4">Tic-Tac-Toe</h2>
            <div id="tictactoe-board" class="mb-4">
                <!-- Sel-sel game akan dibuat oleh JavaScript -->
            </div>
            <p id="tictactoe-message" class="text-xl font-bold mb-4 text-center"></p>
            <button id="tictactoe-reset-button" class="btn btn-red">Ulang Permainan</button>
        </div>
    </main>

    <script>
        // ==========================================================
        // Logika untuk Game Tic-Tac-Toe
        // ==========================================================
        const tictactoeBoard = document.getElementById('tictactoe-board');
        const tictactoeMessage = document.getElementById('tictactoe-message');
        const tictactoeResetButton = document.getElementById('tictactoe-reset-button');
        let tictactoeCells = [];
        let tictactoeBoardState = ['', '', '', '', '', '', '', '', ''];
        let tictactoeCurrentPlayer = 'X';
        let isTictactoeGameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Baris
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Kolom
            [0, 4, 8], [2, 4, 6]            // Diagonal
        ];

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (tictactoeBoardState[clickedCellIndex] !== '' || !isTictactoeGameActive) {
                return;
            }

            tictactoeBoardState[clickedCellIndex] = tictactoeCurrentPlayer;
            clickedCell.textContent = tictactoeCurrentPlayer;

            if (checkTictactoeWin()) {
                tictactoeMessage.textContent = `Pemain ${tictactoeCurrentPlayer} Menang!`;
                isTictactoeGameActive = false;
                tictactoeCells.forEach(cell => cell.disabled = true);
                return;
            }

            if (!tictactoeBoardState.includes('')) {
                tictactoeMessage.textContent = 'Permainan Seri!';
                isTictactoeGameActive = false;
                return;
            }

            tictactoeCurrentPlayer = tictactoeCurrentPlayer === 'X' ? 'O' : 'X';
            tictactoeMessage.textContent = `Giliran pemain ${tictactoeCurrentPlayer}`;
        }

        function checkTictactoeWin() {
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = tictactoeBoardState[winCondition[0]];
                let b = tictactoeBoardState[winCondition[1]];
                let c = tictactoeBoardState[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    return true;
                }
            }
            return false;
        }

        function initTictactoeGame() {
            tictactoeBoard.innerHTML = '';
            tictactoeCells = [];
            tictactoeBoardState = ['', '', '', '', '', '', '', '', ''];
            tictactoeCurrentPlayer = 'X';
            isTictactoeGameActive = true;
            tictactoeMessage.textContent = 'Giliran pemain X';

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.classList.add('tictactoe-cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                tictactoeBoard.appendChild(cell);
                tictactoeCells.push(cell);
            }
        }

        tictactoeResetButton.addEventListener('click', initTictactoeGame);
        initTictactoeGame();
    </script>
</body>
</html>
